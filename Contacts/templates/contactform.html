{% extends "base.html" %}
{% block content %}
    {% load bootstrap_tags %}
    <h1>New Contact</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="col-md-2 col-sm-3 text-center">{{ form | as_bootstrap}}</div>
        <button type="submit" class="btn btn-info">Save</button>
    </form>
{% endblock %}
